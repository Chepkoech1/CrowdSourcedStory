<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkred; 
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        .register-container {
            text-align: center;
            margin-top: 15px;
        }

        .register-container a {
            color: blue;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>

        <!-- Register Link -->
        <div class="register-container">
            <p>Don't have an account? <a href="./register.html">Register here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageElement = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
          
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            if (identifier === "user@example.com" && password === "password123") {
                messageElement.style.color = 'green';
                messageElement.textContent = 'Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; 
                }, 1000);
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
